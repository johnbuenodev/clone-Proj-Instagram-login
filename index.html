<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <Link rel="stylesheet" href="css/main.css">
    <title>InstaClone</title>
    <link rel="shorcut icon" href="img/favicon.png" />
</head>
<body>
    <main>
        <div id="main-container">
          <!-- Banner Lateral -->  
          <div id="banner-container">
            <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no instaClone">
          </div>
          <!-- Formulario de Login -->
          <div id="form-container">
            <div id="form-box">
                <!-- Logo -->
                <img id="logo-instaclone" src="img/logo_instagram.png" alt="Logo instaClone">
                <!-- Formulario -->
                <form id="login-form">
                  <input type="text" name="username" placeholder="Telefone, nome de usuário ou Email">
                  <input type="password" name="userpassword" placeholder="Senha">
                  <input type="submit" value="Login" >
                </form>
                <!-- Separador -->
                <div class="separator">
                    <div class="line"></div>
                    <span>Ou</span>
                </div>
                <!-- Links Alternativos -->
                <div id="other-links">
                  <div id="facebook-login">
                      <a href="#">
                          <img src="img/logo_facebook.svg" alt="facebook">
                          <span>Entrar com o Facebook</span>
                      </a>
                  </div>
                  <div id="forgot-pass">
                      <a href="#">Esqueceu a senha?</a>
                  </div>
                </div>
            </div>
            <div id="register-container">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div id="get-app-container">
                <p>Obtenha o aplicativo</p>
                <a href="#">
                    <img src="img/botao_apple.png" alt="Apple Store">
                </a>
                <a href="#">
                    <img src="img/botao_google_play.png" alt="Google play">
                </a>
            </div>
          </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <nav>
            <ul id="footer-links">
               <!-- li*11>a Criando varios elementos -->
               <li><a href="#">Sobre</a></li>
               <li><a href="#">Ajuda</a></li>
               <li><a href="#">Imprensa</a></li>
               <li><a href="#">API</a></li>
               <li><a href="#">Carreiras</a></li>
               <li><a href="#">Privacidade</a></li>
               <li><a href="#">Termos</a></li>
               <li><a href="#">Localizações</a></li>
               <li><a href="#">Contas mais relevantes</a></li>
               <li><a href="#">Hashtags</a></li>
               <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">
            &copy; InstaClone projEstudo
        </p>
    </footer>
</body>
</html>
